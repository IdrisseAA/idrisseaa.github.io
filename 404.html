<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | IdrisseAA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F1C 0%, #05070E 100%);
            color: #D3D3D3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 0 40px rgba(111, 255, 82, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(90deg, #8FFF52, #4CFAC8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #FFFFFF;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #B0B0B0;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #39FF14;
            color: #0A0F1C;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .btn:hover {
            background: #4CFAC8;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 24px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #8FFF52;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4CFAC8;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <a href="/" class="btn">Back to Home</a>
        <div class="links">
            <a href="/#about">About</a>
            <a href="/#projects">Projects</a>
            <a href="/#research">Research</a>
            <a href="/#contact">Contact</a>
        </div>
    </div>
</body>
</html>
